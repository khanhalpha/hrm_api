<div fxLayout="column">
    <div>
        <section class="mat-typography title-group">
            <h1>Thông tin cá nhân</h1>
            <mat-divider></mat-divider>
        </section>
    </div>

    <div fxLayout="row" fxLayoutGap="20px" fxFlex>
        <mat-card class="example-card" fxFlex="70">
            <form class="create-form" [formGroup]="exampleForm" novalidate>

                <div class="form-group">
                    <!-- <mat-icon class="mat-12" color="primary">person</mat-icon> -->
                    <mat-form-field class="input-style">
                        <input matInput placeholder="Họ và tên" class="form-control" formControlName="fullname">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <ng-container *ngFor="let validation of validation_messages.fullname">
                        <mat-error
                            *ngIf="exampleForm.get('fullname').hasError(validation.type) && (exampleForm.get('fullname').dirty || exampleForm.get('fullname').touched)">
                            {{validation.message}}</mat-error>
                    </ng-container>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Giới tính</mat-label>
                        <mat-select name="gender" formControlName="gender">
                            <mat-option *ngFor="let gender of genders" [value]="gender.id">
                                {{gender.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Ngày sinh</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="birthday">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="xs">
                        <mat-label>Skill</mat-label>
                        <mat-select name="skill" formControlName="skill">
                            <mat-option *ngFor="let skill of skills" [value]="skill.id">
                                {{skill.skillname}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="xs">
                        <mat-label>Level</mat-label>
                        <mat-select name="level" formControlName="level">
                            <mat-option *ngFor="let level of levels" [value]="level.id">
                                {{level.levelname}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-icon-button  (click)="addSkill()">
                        <mat-icon class="mat-18" >add</mat-icon>
                    </button>
                </div> -->

                <div formArrayName="skills">
                    <div *ngFor="let phone of skillForms.controls; let i=index" [formGroupName]="i">
                        <mat-form-field class="xs">
                            <mat-label>Skill</mat-label>
                            <mat-select name="skill" formControlName="skill">
                                <mat-option *ngFor="let skill of skills" [value]="skill.id">
                                    {{skill.skillname}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="xs">
                            <mat-label>Level</mat-label>
                            <mat-select name="level" formControlName="level">
                                <mat-option *ngFor="let level of levels" [value]="level.id">
                                    {{level.levelname}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <button mat-icon-button *ngIf="i===0" (click)="addSkill()">
                            <mat-icon class="mat-18" >add</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" matTooltip="delete" *ngIf="i!=0" (click)="deleteSkill(i)">
                            <mat-icon class="mat-18" color="warn">delete_forever</mat-icon>
                        </button>
                    </div>
                </div>
               
                <div class="row submit-button-container">
                    <div class="col-md-4">
                        <button mat-raised-button class="submit-button" color="primary"
                            [disabled]="!exampleForm.valid">Save</button>
                    </div>
                </div>

            </form>
        </mat-card>
        <mat-card class="example-card" fxFlex="30">
            <mat-card-content>
                <div style="margin: 20px;" px fxLayout="column" fxLayoutAlign="space-between center">
                    <div>
                        <img style="width: 200px; height: 200px; border-radius: 50%;" mat-card-image
                        src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    </div>
                    <div>
                        <!-- <h1>Rim Lọ</h1> -->
                    </div>
                    <div>
                        <label>rimlo@gmail.com / Leader</label>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
