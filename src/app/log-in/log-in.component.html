<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box" *ngIf="!isLoggedIn">
      <mat-card-header>
        <mat-card-title >Log in</mat-card-title>
      </mat-card-header>
  
      <form *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"/>
            <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
          >          
            <mat-error >
              Username is required!
            </mat-error>
          </div>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"/>

            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
            >
            <mat-error  *ngIf="password.errors.required">Password is required</mat-error>
            <mat-error  *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </mat-error>
          </div>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block">Log in</button>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
           
            <mat-error >
              Login failed: Wrong user name or password!
            </mat-error>
          </div>
        </div>
      </form>
    </mat-card> 
  
  </div>
